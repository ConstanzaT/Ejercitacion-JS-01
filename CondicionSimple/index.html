    <script>

        //Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete 
        //mostrar el mensaje 'Promocionado'. 
        
        let nota1 = parseInt(prompt('Ingresa una nota:'));
        let nota2 = parseInt(prompt('Ingresa una nota:'));
        let nota3 = parseInt(prompt('Ingresa una nota:'));

        let promedio = (nota1 + nota2 + nota3) / 3;

        if(promedio >= 7 ){
            document.write('Promocionado');
        }


    </script>
