    <script>
        //lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, en caso contrario informar el producto y la división del primero respecto al segundo.

            document.write('La suma de ' + num1 + ' y ' + num2 + 'es' + suma);
            document.write('<br>')
            document.write('La diferencia entre ' + num1 + ' y ' + num2 + 'es' + diferencia);


        }else{
           let producto = num1 * num2;
           let division = num1 / num2;
            document.write('El producto de ' + num1 + ' y ' + num2 + ' es ' + suma);
            document.write('La división entre ' + num1 + ' y ' + num2 + ' es ' + diferencia);
        }
           


    </script>
