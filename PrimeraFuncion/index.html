<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Elaborar una funcion que reciba tres enteros y retorne el promedio.*/

        function promedio(parametro1,parametro2,parametro3){
           
            let resultado = (parametro1+parametro2+parametro3)/3

            return resultado;
        }

        document.write('El promedio es: '+promedio(10,10,10));

    </script>
</body>
</html>
